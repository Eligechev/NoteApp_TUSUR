<app-header></app-header>


<main class="main">
  <app-todo-list *ngIf="loader"
          [noteViewModels]="NoteModels"
                 (onEdit)="EditNote($event)"
                 (onRemove)="DeleteNote($event)"
                 (onRemoveAll)="DeleteAll()"
    >
  </app-todo-list>
</main>


<app-footer (onAdd) = "AddNote($event)"></app-footer>
