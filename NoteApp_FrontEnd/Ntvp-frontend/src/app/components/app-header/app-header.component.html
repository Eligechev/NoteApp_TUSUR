<header class="header">
  <div class="row">
    <div class="col">
      <h1 class="title">Note App.</h1>
    </div>

    <div class="col-auto">
      <nav class="nav nav-header">
        <ul>
          <li><a class="link" routerLink="todo" routerLinkActive="link-active">
            <i class="fas fa-tasks"></i></a></li>
        </ul>
      </nav>
    </div>
  </div>
  <br>
  <h3>Search</h3>
  <div class="row">
    <div class="col">
      <div class="form-group">
          <div class="col-9">
            <input autofocus type="text" placeholder="Note text"
                   [(ngModel)]="noteFilter.TextNameFilter">
          </div>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-group">
        <button class="button button-primary" >
          Add
        </button>
      </div>
    </div>
  </div>
</header>
