<footer class="footer">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <input autofocus type="text" placeholder="Note name"
                 (keyup.enter)="addPost()"
                 [(ngModel)]="noteViewModel.NoteName">
          </div>
          <div class="col-9">
          <input autofocus type="text" placeholder="Note text"
                 (keyup.enter)="addPost()"
                 [(ngModel)]="noteViewModel.NoteMessage">
          </div>
        </div>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-group">
        <button class="button button-primary" (click)="addPost()">
          Add
        </button>
      </div>
    </div>
  </div>
</footer>
